<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://fonts.googleapis.com/earlyaccess/nicomoji.css"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="../../images/favicon.ico"
			type="image/vnd.microsoft.icon"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="../bootstrap-4.1.3-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/kakeibo.css" />
        <title>わんわんの家計簿 ユーザー登録</title>
	</head>

	<body id="userRegistration_body">
		<div id="wrapper">
			<section id="header-area">
				<header class="d-flex p-2 bd-highlight">
					<img class="img-fluid" src="../../images/inu80.png" alt="わんわん" />
					<h1 class="h1 wf-nicomoji">わんわんのカケイボ</h1>
					<img class="img-fluid" src="../../images/neko80.png" alt="にゃんにゃん" />
				</header>
			</section>
			<section id="">
		<div id="userRegistration_area">
			<p id="userRegistration_sign" align="center">ユーザー新規登録</p>
			<form id="userRegistration_form">
				<div id="userRegistration_input">
          			<span>ユーザーID：</span>
					<input
						id="userRegistration_un "
						type="text"
						align="center"
						placeholder="UserId"
					/>
         			 <br />
          			<span>パスワード：</span>
					<input
						id="userRegistration_pass"
						type="password"
						align="center"
						placeholder="Password"
					/>
          			<br />
          			<span>ユーザー名：</span>
					<input
						id="userRegistration_un "
						type="text"
						align="center"
						placeholder="UserName"
					/>
          			<br />
					<a href="index.html">
						<img
							class="img-fluid"
							src="../../images/toroku200.PNG"
							alt="登録"
						/>
					</a>
        		</div>
        		<p id="login_submit" align="center"><a href="login.html">ログイン画面へ戻る</p>
			</form>
		</div>
			</section>
		</div>
		<section id="footer-area">
				<footer>
					<img
						class="img-fluid"
						src="../../images/softcream32.png"
						alt="そふとくん"
					/>
					<small>
						わんわんのカケイボ © 2021 タナカソルジャー All Rights Reserved.
					</small>
					<img class="img-fluid" src="../../images/unchi32.png" alt="うんちくん" />
				</footer>
			</section>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
		<script
			type="text/javascript"
			src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"
		></script>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/kakeibo.js"></script>
	</body>
</html>
