<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://fonts.googleapis.com/earlyaccess/nicomoji.css"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="../../laravelapp/public/favicon.ico    images/favicon.ico"
			type="image/vnd.microsoft.icon"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="../bootstrap-4.1.3-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/kakeibo.css" />
		<title>わんわんの家計簿 トップページ</title>
	</head>
	<body>
		<div id="wrapper">
			<section id="header-area">
				<header class="d-flex p-2 bd-highlight">
					<img class="img-fluid" src="../../images/inu80.png" alt="わんわん" />
					<h1 id="top-link-title" class="h1 wf-nicomoji">わんわんのカケイボ</h1>
					<img
						class="img-fluid"
						src="../../images/neko80.png"
						alt="にゃんにゃん"
					/>

					<div id="user-area" class="d-flex p-2 bd-highlight flex-column">
						<span>ユーザー名：わんわん</span>
						<span>ユーザーID：wanwan</span>
					</div>

					<!--ここからハンバーガーメニュー-->
					<div class="hamburger-menu">
						<input type="checkbox" id="menu-btn-check" />
						<label for="menu-btn-check" class="menu-btn">
							<span></span>
						</label>
						<div class="menu-content">
							<nav>
								<ul>
									<li><a href="index.html">トップ</a></li>
									<li><a href="input.html">家計簿入力</a></li>
									<li><a href="registration.html">家計簿項目登録</a></li>
									<li><a href="list.html">家計簿一覧</a></li>
									<li><a href="#">設定</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<!--ここまでハンバーガーメニュー-->
				</header>
			</section>
			<section id="top-area">
				<main>
					<div id="top-content" class="d-flex p-2 bd-highlight">
						<div id="top-title-area">
							<figure>
								<img
									class="img-fluid"
									src="../../images/inuneko_400.png"
									alt="わんわんとにゃんにゃん"
								/>
								<figcaption>♪わんわんとにゃんにゃんだよ♪</figcaption>
							</figure>
						</div>
						<div id="top-guide-area">
							<div id="top-message" class="d-flex p-2 bd-highlight">
								<img
									class="img-fluid"
									src="../../images/hiyoko_kirakira32.png"
									alt="ぴよぴよ"
								/>
								<h2 class="h2">わんわんの家計簿メニュー</h2>
							</div>
							<div id="top-description-area">
								<fieldset
									id="top-description-border"
									class="d-flex p-2 bd-highlight flex-column"
								>
									<div id="top-navi-area">
										<a href="input.html">
											<img
												class="img-fluid"
												src="../../images/nyuryoku200.png"
												alt="家計簿入力"
											/>
										</a>
										<a href="registration.html">
											<img
												class="img-fluid"
												src="../../images/komokutoroku200.PNG"
												alt="家計簿項目登録"
											/>
										</a>
										<a href="list.html">
											<img
												class="img-fluid"
												src="../../images/ichiran200.PNG"
												alt="家計簿一覧"
											/>
										</a>
										<a href="#">
											<img
												class="img-fluid"
												src="../../images/settei200.PNG"
												alt="家計簿設定"
											/>
										</a>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
				</main>
			</section>
			<section id="footer-area">
				<footer>
					<img
						class="img-fluid"
						src="../../images/softcream32.png"
						alt="そふとくん"
					/>
					<small>
						わんわんのカケイボ © 2021 タナカソルジャー All Rights Reserved.
					</small>
					<img
						class="img-fluid"
						src="../../images/unchi32.png"
						alt="うんちくん"
					/>
				</footer>
			</section>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
		<script
			type="text/javascript"
			src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"
		></script>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/kakeibo.js"></script>
	</body>
</html>
