<!DOCTYPE html>

<html>
	<head>
		<link
			href="https://fonts.googleapis.com/earlyaccess/nicomoji.css"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="../img/favicon.ico"
			type="image/vnd.microsoft.icon"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/kakeibo.css" />
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
		<script type="text/javascript" src="../js/kakeibo.js"></script>
		<title>わんわんの家計簿 トップページ</title>
	</head>

	<body>
		<div id="wrapper">
			<section id="header-area">
				<header>
					<img src="../img/inu80.png" alt="わんわん" />
					<h1 class="wf-nicomoji">わんわんのカケイボ</h1>
					<img src="../img/neko80.png" alt="にゃんにゃん" />
					<p>ユーザー名：わんわん</p>

					<!--ここからハンバーガーメニュー-->
					<div class="hamburger-menu">
						<input type="checkbox" id="menu-btn-check" />
						<label for="menu-btn-check" class="menu-btn">
							<span></span>
						</label>
						<div class="menu-content">
							<nav>
								<ul>
									<li><a href="index.html">トップ</a></li>
									<li><a href="input.html">家計簿入力</a></li>
									<li><a href="registration.html">家計簿項目登録</a></li>
									<li><a href="list.html">家計簿一覧</a></li>
									<li><a href="#">設定</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<!--ここまでハンバーガーメニュー-->
				</header>
			</section>
			<section id="top-area">
				<main>
					<div id="top-content">
						<div id="top-title-area">
							<h2 class="wf-nicomoji">トップ</h2>
							<figure>
								<img
									src="../img/inuneko_400.png"
									alt="わんわんとにゃんにゃん"
								/>
								<figcaption>♪わんわんとにゃんにゃんだよ♪</figcaption>
							</figure>
						</div>
						<div id="top-table-area">
							<fieldset id="top-table-border">
								<legend id="top-table-label" class="wf-nicomoji">
									わんわんのカケイボ
								</legend>
								<table id="top-table">
									<tr>
										<th>
											<a href="input.html">
												<img src="../img/nikukyuu_off32.png" />
												家計簿入力
											</a>
										</th>
										<td>
											家計簿を入力する画面ですわん。現在の月と、現在の月より前の家計簿を入力できるわん。
										</td>
									</tr>
									<tr>
										<th>
											<a href="registration.html">
												<img src="../img/nikukyuu_off32.png" />
												家計簿項目登録
											</a>
										</th>
										<td>
											家計簿の項目を登録する画面ですわん。デフォルトの項目で足りない場合は、自分用の項目を登録するんだわん。
										</td>
									</tr>
									<tr>
										<th>
											<a href="list.html">
												<img src="../img/nikukyuu_off32.png" />
												家計簿一覧
											</a>
										</th>
										<td>
											自分が登録した今までの家計簿の照会をすることができるわん。
										</td>
									</tr>
									<tr>
										<th>
											<a href="#">
												<img src="../img/nikukyuu_off32.png" />
												設定
											</a>
										</th>
										<td>設定ができるわん。</td>
									</tr>
								</table>
							</fieldset>
						</div>
					</div>
				</main>
			</section>
			<section id="footer-area">
				<footer>
					<img src="../img/hiyoko_kirakira32.png" alt="ぴよぴよ" />
					<small>
						わんわんのカケイボ © 2021 タナカソルジャー All Rights Reserved.
					</small>
					<img src="../img/softcream32.png" alt="そふとくん" />
					<img src="../img/unchi32.png" alt="うんちくん" />
				</footer>
			</section>
		</div>
	</body>
</html>
