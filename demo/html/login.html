<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://fonts.googleapis.com/earlyaccess/nicomoji.css"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="../../images/favicon.ico"
			type="image/vnd.microsoft.icon"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="../bootstrap-4.1.3-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/kakeibo.css" />
		<title>わんわんの家計簿 ログイン</title>
	</head>

	<body id="login_body">
		<div id="wrapper">
			<section id="header-area">
				<header class="d-flex p-2 bd-highlight">
					<img class="img-fluid" src="../../images/inu80.png" alt="わんわん" />
					<h1 class="h1 wf-nicomoji">わんわんのカケイボ</h1>
					<img
						class="img-fluid"
						src="../../images/neko80.png"
						alt="にゃんにゃん"
					/>
				</header>
			</section>
			<main id="login-main" class="d-flex p-2 bd-highlight container">
				<section id="login-guide-area">
					<h2 id="login-h2" class="h2" align="left">
						わんわんの家計簿について
					</h2>
					<fieldset class="border">
						<p>
							わんわんの家計簿では、家計簿をシンプルな操作で管理できますわん。
						</p>
					</fieldset>
					<div id="summary-area" class="d-flex p-2 bd-highlight">
						<table id="summary-table">
							<tr>
								<th>creator</th>
								<td>タナカソルジャー</td>
							</tr>
							<tr>
								<th>language</th>
								<td>PHP,Javascript,HTML5,CSS3</td>
							</tr>
							<tr>
								<th>library</th>
								<td>laravel,bootstrap,Jquery</td>
							</tr>
							<tr>
								<th>server</th>
								<td>azure</td>
							</tr>
							<tr>
								<th>illustrator</th>
								<td>妻</td>
							</tr>
							<tr>
								<th>version</th>
								<td>1.0(初版)</td>
							</tr>
						</table>
						<div>
							<span></span>
							<a href="https://wanwannogame.web.app/wanwannogame/index.html">
								<img src="../../images/game150.PNG" alt="わんわんのゲーム" />
							</a>
						</div>
					</div>
				</section>
				<section id="login-area">
					<div id="login-fome-area" class="float-right">
						<img
							class="img-fluid"
							src="../../images/loginhome300.PNG"
							alt="ログインの家"
						/>
						<form id="login-form" class="text-center container">
							<div id="login-input">
								<input
									id="login-un "
									type="text"
									align="center"
									placeholder="UserId"
								/>
								<br />
								<input
									id="login-pass"
									type="password"
									align="center"
									placeholder="Password"
								/>
								<br />
								<a id="login-submit" align="center" href="index.html">
									<img
										class="img-fluid"
										src="../../images/login100.PNG"
										alt="ログイン"
									/>
								</a>
								<br />
								<br />
								<a href="userRegistration.html">
									<img
										class="img-fluid"
										src="../../images/shinkitoroku150.PNG"
										alt="しんきとうろく"
									/>
								</a>
							</div>
						</form>
					</div>
				</section>
			</main>
			<section id="footer-area">
				<footer>
					<img
						class="img-fluid"
						src="../../images/softcream32.png"
						alt="そふとくん"
					/>
					<small>
						わんわんのカケイボ © 2021 タナカソルジャー All Rights Reserved.
					</small>
					<img
						class="img-fluid"
						src="../../images/unchi32.png"
						alt="うんちくん"
					/>
				</footer>
			</section>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
		<script
			type="text/javascript"
			src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"
		></script>
		<script type="text/javascript" src="../js/kakeibo.js"></script>
	</body>
</html>
